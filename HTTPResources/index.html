<html>
<head>
    <meta charset="UTF-8">
    <title>Group @@groupname@@ </title>
</head>
<body>
<br>
Group list: @@grouplist@@
<br>
Group name = @@groupname@@
<br>
<br>
<table>
    <tr>
        <td>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="filter">
                <table>
                    <tr>
                        <td>Last Name first char:</td>
                        <td><input type="text" maxlength="1" minlength="1" required name="char"></td>
                        <td><input type="submit" value="Filter"></td>
                    </tr>
                </table>
            </form>
        </td>
        <td>
            <form action="/" method="get" target="_self"><input type="submit" value="X"></form>
        </td>
    </tr>
</table>
<table border="1">
    <tr>
        <th>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="sort">
                <input type="hidden" name="param" value="FIRSTNAME">
                <a href="#" onclick="this.parentNode.submit();">First Name</a>
            </form>
        </th>
        <th>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="sort">
                <input type="hidden" name="param" value="LASTNAME">
                <a href="#" onclick="this.parentNode.submit();">Last Name</a>
            </form>
        </th>
        <th>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="sort">
                <input type="hidden" name="param" value="AGE">
                <a href="#" onclick="this.parentNode.submit();">Age</a>
            </form>
        </th>
        <th>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="sort">
                <input type="hidden" name="param" value="SEX">
                <a href="#" onclick="this.parentNode.submit();">Sex</a>
            </form>
        </th>
        <th>
            <form action="/" method="post" target="_self">
                <input type="hidden" name="action" value="sort">
                <input type="hidden" name="param" value="PERFORMANCE">
                <a href="#" onclick="this.parentNode.submit();">Academic Performance</a>
            </form>
        </th>
        <th></th>
    </tr>
    @@grouplines@@
</table>
<br>
<!--operationresult-->
<table>
    <tr>
        <td>
            <form action="/save.html" method="get" target="_self">
                <input type='submit' value='Save group as'>
            </form>
        </td>
        <td>
            <form action="/add.html" method="get" target="_self">
                <input type='submit' value='Add student'>
            </form>
        </td>
        <td>
            <form action="/voenkom.html" method="post" target="_self">
                <input type="hidden" name="action" value="voenkom">
                <input type='submit' value='Summon Voenkom'>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
